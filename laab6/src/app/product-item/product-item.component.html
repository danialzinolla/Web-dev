<div class="row">
  <div class="column">
      <h3>
          {{ product.name }}
      </h3>
      <img id="main" src="{{ product.image }}">
      <p>
        {{ product.description }}
      </p>
      <h4> {{ product.price }} <span style="color: blue;"> rating: {{ product.rating }} </span></h4>
  <div class="column">
    <h4>follow the link</h4>
    <button (click)="Share()"> Go to AliExpress </button>
  </div>
</div>
